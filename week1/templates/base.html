<!DOCTYPE html>
<html>
  <head>
    <!-- the page title will be a varible passed to the render_template() function for each page separately-->
    <title> {{ page_title }}</title>
  	<meta charset="utf-8"/>
    <!-- include the css from the file static/style.css -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

  </head>
  <body>
  <!-- this headline will appear on all pages. -->
  <header>
      <div class="container">
          <img src="https://rvv.tv/wp-content/uploads/2020/09/code-university-berlin-logo-1.png" alt="Code University Logo" class:="logo" height="40px">
          <nav>
              <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/first-page">Projects</a></li>
                  <li><a href="/second-page">Apply</a></li>
              </ul>
          </nav>
      </div>
    </div>
  </header>

  <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->

  <main>
    {% block content%}
    {% endblock %}
  </main>
  <footer>
    <h3> Made with love </h3>
  </footer>
  </body>
</html>
